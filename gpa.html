<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-50 min-h-screen flex flex-col items-center justify-center py-10">
    <nav class="bg-white shadow-sm fixed top-0 w-full z-10">
        <div class="max-w-5xl mx-auto px-4 py-3 pl-40">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-indigo-900">Grade Calculator</h1>
                <a href="cgpa.html" class="inline-flex items-center px-6 py-2.5 bg-indigo-600 text-white font-medium rounded-lg 
                   hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
                   transition-all duration-200 ease-in-out gap-2 min-w-[200px] justify-center">Switch to CGPA Calculator</a>
            </div>
        </div>
    </nav>

    <div class="container max-w-5xl w-full px-6 mt-20 pl-40">
        <h1 class="text-3xl font-bold text-center mb-8 text-indigo-900">
            SGPA Calculator
            <span class="block text-sm text-gray-500 mt-2">Calculate your semester SGPA</span>
        </h1>

        <div class="bg-white p-8 rounded-xl shadow-md w-full">            
            <div class="flex items-center gap-6 mb-6">
                <label for="subject-count" class="text-gray-700 font-medium min-w-[160px]">Number of Subjects:</label>
                <input type="number" id="subject-count" min="1" max="12" value="1" 
                       class="w-28 text-center focus:ring-2 focus:ring-indigo-500 h-11">
                <button id="add-subjects" class="inline-flex items-center px-6 py-2.5 bg-blue-500 text-white font-medium rounded-lg 
                       hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 transition-all duration-200 gap-2 min-w-[200px] justify-center">
                    Generate Fields
                </button>
            </div>

            <div id="subjects-container" class="space-y-4 mb-6"></div>

            <button id="calculate-gpa" class="inline-flex items-center justify-center px-6 py-3 bg-white text-indigo-600 
                   font-medium rounded-lg hover:bg-gray-50 focus:ring-2 focus:ring-indigo-500 transition-all duration-200 
                   gap-2 w-full border border-indigo-600">Calculate SGPA</button>

            <div id="result" class="mt-8 p-8 bg-gradient-to-r from-indigo-600 to-blue-600 rounded-xl text-white 
                 shadow-lg w-full hidden"></div>
        </div>
    </div>

    <script type="module" src="js/gpa/main.js"></script>
</body>
</html>
